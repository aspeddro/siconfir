on:
  push:
    branches: dev

name: Render README

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, remotes, and the local package
        run: |
          install.packages("remotes")
          remotes::install_local(".")
          remotes::install_cran("rmarkdown")
        shell: Rscript {0}
      - name: Render README
        run: Rscript -e 'for (i in list.files(pattern = ".Rmd")) { rmarkdown::render(i) }'
      - name: Commit results
        run: |
          git config --local user.email "$GITHUB_ACTOR"
          git config --local user.name "$GITHUB_ACTOR@users.noreply.github.com"
          git commit README.md -m 'Re-build READMEs' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
